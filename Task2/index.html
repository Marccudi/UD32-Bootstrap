<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    <!-- FontAwesome -->
<script src="https://kit.fontawesome.com/9478435bdc.js" crossorigin="anonymous"></script>

    <title>Bootstrap - Task 2</title>
</head>
<body style="background-color: #f5f5f5; color: #1e90ff;" >
    <div class="container text-center">
        <h1>Contact us</h1>
        <hr>
        <div class="row">
            <div class="col-3 text-end">
                <i class="fas fa-user fa-lg"></i>
            </div>
            <div class="col text-start">
                <input type="text" placeholder="First Name" style="width: 80%;">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3 text-end">
                <i class="fas fa-user fa-lg"></i>
            </div>
            <div class="col text-start">
                <input type="text" placeholder="Second Name" style="width: 80%;">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3 text-end">
                <i class="fa fa-envelope fa-lg"></i>
            </div>
            <div class="col text-start">
                <input type="text" placeholder="Email Adress" style="width: 80%;">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3 text-end">
                <i class="fa-solid fa-square-phone fa-lg"></i>
            </div>
            <div class="col text-start">
                <input type="text" placeholder="Phone" style="width: 80%;">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3 text-end">
                <i class="fa-solid fa-pen-to-square fa-lg"></i>
            </div>
            <div class="col text-start">
                <textarea rows="10" placeholder="Enter your message for us here. We will back to you within 2 business days" style="width: 80%;"></textarea>
            </div>
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </div>
</body>
</html>
